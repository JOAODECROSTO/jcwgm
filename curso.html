<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curso - João de Cristo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      background-color: #1e1b4b;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    p, ul {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    ul {
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 10px;
    }

    .menu {
      text-align: center;
    }

    .menu a {
      display: inline-block;
      background-color: #6366f1;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #818cf8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meus Cursos</h1>
    <p>Atualmente, estou cursando o primeiro período de <strong>Análise e Desenvolvimento de Sistemas (ADS)</strong> na <strong>PUC Minas</strong>.</p>
    <h2>Cursos:</h2>
    <ul>
      <li><strong>Pacote Office Completo</strong> - Udemy</li>
    </ul>
    <div class="menu">
      <a href="curriculo.html">Voltar</a>
    </div>
  </div>
</body>
</html>
